<!DOCTYPE html>
<html>
<head>
<title>Vanilla Calculator</title>
<link rel="stylesheet" href="calculator.css">
<script src="calculator.js"></script>
</head>
<body>

    <div id="window">
        <div id="output">
            <div class="previous" data-previous></div>
            <div class="current" data-current></div>
        </div>
        <div class="buttons">
            <div class="left-buttons">
                <div class="top-left">
                    <div data-clear>C</div>
                    <div data-toggle>+/-</div>
                    <div data-percent>%</div>
                </div>
                <div class="bottom-left">
                    <div data-digit>7</div>
                    <div data-digit>8</div>
                    <div data-digit>9</div>
                    <div data-digit>4</div>
                    <div data-digit>5</div>
                    <div data-digit>6</div>
                    <div data-digit>1</div>
                    <div data-digit>2</div>
                    <div data-digit>3</div>
                    <div data-digit>0</div>
                    <div data-decimal>.</div>
                </div>
            </div>
            <div class="right-buttons">
                <div data-operation>/</div>
                <div data-operation>*</div>
                <div data-operation>-</div>
                <div data-operation>+</div>
                <div data-equals>=</div>
            </div>
        </div>
    </div>
</body>
